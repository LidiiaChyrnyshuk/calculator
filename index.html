<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="./images/WS.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WEISS-BONUS</title>
		<script>
			window.__REDIRECT_LINK = "%%redirect_to%%";
		</script>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
		<script type="module" src="./js/global-params-utils.js"></script>
		<script type="module" src="./js/modal.js"></script>
	</head>
	<body>
		<div class="container">
			<div id="scene2">
				<img src="./images/DICES_1.png" data-depth="0.6" alt="Game cube" />
			</div>
			<div id="scene3">
				<img src="./images/DICES_2.png" data-depth="0.6" alt="Game cube" />
			</div>
			<div id="scene4">
				<img src="./images/chips1.png" data-depth="0.6" alt="Game chip" />
			</div>
			<div id="scene5">
				<img src="./images/chips2.png" data-depth="0.6" alt="Game chip" />
			</div>
			<div id="scene6">
				<img src="./images/chips3.png" data-depth="0.6" alt="Game chip" />
			</div>
			<header class="header">
				<img src="./images/WEISSLogo.svg" class="header-logo" alt="WEISSLogo" />
			</header>
			<section class="hero">
				<div class="board">
					<h1 class="board-title" data-translate="title">
						Введи сумму и узнай
					</h1>
					<p class="board-text" data-translate="description">свой бонус</p>
				</div>
				<div class="calculator">
					<div class="calculator-deposit">
						<label class="calculator-label">
							<span class="input-line"></span>
							<span data-translate="deposit">Введи сумму</span>
							<input
								class="calculator-input"
								type="text"
								value=""
								data-ref="deposit"
								id="betInput"
							/>
							<img
								class="calculator-icon"
								src="./images/currency_usdt.svg"
								alt="Currency icon"
								width="24"
								height="24"
							/>
						</label>
					</div>
					<div class="calculator-slot">
						<div class="calculator-bonus">
							<div class="slot" id="slot1"><div class="icons"></div></div>
							<div class="slot" id="slot2"><div class="icons"></div></div>
							<div class="slot" id="slot3"><div class="icons"></div></div>
							<div class="slot" id="slot4"><div class="icons"></div></div>
						</div>
					</div>
					<p class="calculator-bonus-text">
						<span
							id="bonusInfo"
							class="calculator-text"
							data-translate=""
						></span>
						<span
							id="bonusText"
							class="text-bonus"
							data-ref="bonusMessage"
						></span>
					</p>
					<button class="button" type="button" data-modal-open id="bonusButton">
						<img
							src="./images/additional_icons.svg"
							alt="Gift icon"
							width="24"
							height="24"
							class="bonus-icon-default"
						/>
						<img
							src="./images/disabel_icons-1.svg"
							alt="Gift icon"
							width="24"
							height="24"
							class="bonus-icon-disabled"
						/>
						<span data-translate="bonusButton">Забрать бонус</span>
					</button>
				</div>
			</section>

			<!-- -----MODALWINDOW------ -->
			<div class="backdrop is-hidden" data-modal>
				<form class="modal" id="registrationForm">
					<div class="modal-header">
						<div id="scene">
							<img
								src="./images/chips2.png"
								width="70"
								height="75"
								data-depth="0.6"
								alt="Game chip"
							/>
						</div>
						<div id="scene1">
							<img
								src="./images/chips1.png"
								width="90"
								height="90"
								data-depth="0.6"
								alt="Game chip"
							/>
						</div>
						<h2 class="modal-title">BONUS</h2>

						<div class="modal-slot">
							<p class="modal-slot-text"></p>
						</div>
					</div>
					<div class="modal-content">
						<div class="email-wrap">
							<label class="modal-label">
								Email*
								<input
									class="modal-input email"
									type="email"
									name="email"
									placeholder="Email"
									value=""
									required
								/>
								<img
									class="input-icon modal-icon"
									src="./images/icon-email.svg"
									alt="Letter icon"
									width="24"
									height="24"
								/>
							</label>
							<p class="error-text" data-translate="emailError">
								Incorrect email format
							</p>
						</div>
						<div class="password-wrap">
							<label class="modal-label password-container">
								Password*
								<input
									class="modal-input password"
									type="password"
									name="password"
									placeholder="Password"
									value=""
									required
								/>
								<img
									class="input-icon modal-icon"
									src="./images/icon-password.svg"
									alt="Lock icon"
									width="24"
									height="24"
								/>
								<span
								role="button"
								tabindex="0"
									class="toggle-password"
									aria-label="Toggle password"
								>
									<img
										src="./images/eye-closed.svg"
										alt="Toggle visibility"
										width="24"
										height="24"
									/>
							</span>
							</label>
							<!-- Валідаційні підказки -->
							<div class="password-hints" id="passwordHint">
								<div class="hint-list">
									<div class="hint-item" data-check="length">
										<img
											class="icon-valid"
											src="./images/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="quantityCharacter"
											>Contain at least 6 characters</span
										>
									</div>
									<div class="hint-item" data-check="uppercase">
										<img
											class="icon-valid"
											src="./images/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="uppercaseCharacter"
											>Include at least 1 uppercase letter</span
										>
									</div>
									<div class="hint-item" data-check="digit">
										<img
											class="icon-valid"
											src="./images/status_error.svg"
											alt="status_error"
										/>
										<span class="text-valid" data-translate="numberCharacter"
											>Include at least 1 number</span
										>
									</div>
								</div>
							</div>
						</div>
						<label class="modal-check modal-label">
							<input class="modal-checkbox" type="checkbox" name="terms" />
							<span>
								<span data-translate="checkbox"
									>Ставя галочку в этом поле для регистрации на сайте,
									пользователь подтверждает, что ему больше 18 лет, и что он
									прочитал, понял и принял</span
								>
								<a
									href="https://weiss.bet/terms-and-conditions"
									data-translate="terms"
									>Условия и положения</a
								>.
							</span>
						</label>
						<div id="captcha-container"></div>
					</div>
					<div class="modal-btn">
						<button
							id="submitBtn"
							class="button modal-button"
							type="submit"
							data-translate="modalBtn"
						>
							Cоздать акаунт
						</button>
					</div>
				</form>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
		<script src="./js/parallax.js" defer></script>
		<script type="module" src="./js/translate.js"></script>
		<script type="module" src="./js/numerBlock.js"></script>
		<script type="module" src="./js/calculator.js"></script>
	</body>
</html>
